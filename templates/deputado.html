<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deputado</title>
</head>
<body>
<h3>{{ deputado.nome }} - Esse puto jรก gastou {{ total }}</h3>
<img src="{{ deputado.url_foto }}" alt=""/>
<p>{{ deputado.email }} - {{ deputado.fone }}</p>
<p>{{ deputado.gabinete }}</p>
<p>FONE: {{ deputado.fone }}</p>
<h3>Despesas:</h3>
{% for d in despesas|sort(attribute='valor', reverse=True) %}
<p>Mes: {{ d.mes }} - {{ d.descricao }} - {{ d.valor }}</p>
{% endfor %}
</body>
</html>
