<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deputados</title>
</head>
<body>
{% for d in deputados %}
    <div>

        <img src="{{ d.url_foto }}" alt="{{ d.nome }}"/>
        <h3><a href="deputados/{{ d.ideCadastro }}">{{ d.nome }}</a></h3>
        <h4>{{ d.nomeParlamentar }}</h4>

    </div>
{% endfor %}
</body>
</html>
